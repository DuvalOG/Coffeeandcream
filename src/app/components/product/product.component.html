<ol class="breadcrumb">
	<li class="breadcrumb-item">
		<a [routerLink]="['/home']">Home</a>
	</li>
	<li class="breadcrumb-item active">Producto</li>
	<li class="breadcrumb-item active" *ngIf="product">{{product.nombre}}</li>
</ol>
<!-------------------------------------------------------- START PRODUCT ------------------------------------------------------------------->
<div class="container productContainer">
  <div class="row mainRowProduct">
    <div class="col-xl-6">
      <div class="text-center product-tumb">
        <img [defaultImage]="'../../../assets/img/loading-image.gif'" [lazyLoad]="product.img" class="">
      </div>
    </div>
    <div class="col-xl-6 mb-5">
     <div class="container">
        <div class="row">
          <div class="col">
           <span class="badge badge-pill offert" *ngIf="product.isInOferta === true">SALE</span>
           <h2 class="productTitle">{{product.nombre}}</h2>
          </div>
        </div>
        <div class="row">
           <div class="product-bottom-details">
             <div class="product-price"><small *ngIf="product.isInOferta === true">${{product.precioAnterior}}</small>${{product.precio}}</div>
           </div>
        </div>
        <div class="row">
          <div class="col-9">
           <p class="productDescription">{{product.descripcion}}</p>
          </div>
        </div>
        <div class="row" *ngIf="!estaEnCarrito">
          <div>
            <div class="button-add-cart" (click)="agregarAlCarrito()">
              <fa-icon class="cart-icon" [icon]="faShoppingBag"></fa-icon>
              <span class="cart-btn-text">Agregar</span> 
             </div>
          </div>
        </div>
        <section *ngIf="estaEnCarrito">
          <div class="btn-row">
            <div class="number-input">
              <button class="number-remove-btn" (click)="removerItemCarrito()" >
                <fa-icon [icon]="faMinus"></fa-icon>
              </button>
              <div class="horizontal-divider"></div>
              <div class="input-value">
                <span>{{cantidad}}</span>
              </div>
              <div class="horizontal-divider"></div>
              <button class="number-add-btn plus" (click)="agregarItemCarrito()" >
                <fa-icon [icon]="faPlus"></fa-icon>
              </button>
            </div>
            <button class="button-add-cart" (click)="goToCheckout()">Finalizar compra</button>
          </div>
        </section>
     </div>
    </div>
  </div>
</div>
