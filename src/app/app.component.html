<!-------------------------------------------------------- START FOOTER ------------------------------------------------------------------->
<!-- footer -->
<footer class="py-5">
  <div class="container py-xl-4">
    <div class="row footer-top">
      <div class="col-lg-4 footer-grid_section_w3layouts my-md-0 my-5">
        <h2 class="logoText mb-lg-4 mb-3" [routerLink]="['/home']">
            Coffee&Cream
        </h2>
          <ul class="list-unstyled w3layouts-icons">
              <li>
                  <a (click)="goTo('home')" style="font-weight:600;">Inicio</a>
              </li>
              <li class="mt-3">
                  <a (click)="goTo('about')" style="font-weight:600;">Nosotros</a>
              </li>
              <li class="mt-3">
                  <a (click)="goTo('products')" style="font-weight:600;">Productos</a>
              </li>
              <li class="mt-3">
                  <a (click)="goTo('contact')" style="font-weight:600;">Contacto</a>
              </li>
          </ul>
      </div>
        <div class="col-lg-4 footer-grid_section_w3layouts  mt-2">
            <h3 class="footer-title text-uppercase text-wh mb-lg-4 mb-3">Información de contacto</h3>
            <div class="contact-info">
                <div class="footer-address-inf">
                    <h4 class="ad-info mb-2">Teléfono</h4>
                    <p>+11 11111111</p>
                </div>
                <div class="footer-address-inf my-4">
                    <h4 class="ad-info mb-2">Email </h4>
                    <p><a href="mailto:info@coffeeandcream.com" class="mailInfo">info@coffeeandcream.com</a></p>
                </div>
                <div class="footer-address-inf">
                    <h4 class="ad-info mb-2">Ubicación</h4>
                    <p>Mendoza, Argentina</p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 footer-grid_section_w3layouts mt-2">
            <!-- social icons -->
            <div class="agileinfo_social_icons">
                <h3 class="footer-title text-uppercase text-wh mb-lg-4 mb-3">Redes Sociales</h3>
                <p>Siguenos en nuestras redes sociales. Si tienes alguna duda ¡Contactanos!</p>
                <ul class="w3layouts_social_list list-unstyled">
                    <li>
                        <a href="https://www.facebook.com/" target="_blank" class="w3pvt_facebook">
                          <span>
                            <fa-icon [icon]="faFacebookF"></fa-icon>
                          </span>
                        </a>
                    </li>
                    <li class="mx-2">
                        <a href="http://twitter.com/" target="_blank" class="w3pvt_twitter">
                          <span>
                            <fa-icon [icon]="faTwitter"></fa-icon>
                          </span>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/" target="_blank" class="w3pvt_dribble">
                          <span>
                            <fa-icon [icon]="faInstagram"></fa-icon>
                          </span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- social icons -->
        </div>
    </div>
  </div>
</footer>
